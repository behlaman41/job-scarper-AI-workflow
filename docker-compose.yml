version: '3.8'

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: jobscraper-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kolkata
    env_file:
      - .env
    volumes:
      - ./scrapers:/app/scrapers
      - ./config:/app/config
      - ./data:/app/data
    networks:
      - jobscraper-network
    restart: unless-stopped

  jobscraper-run:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: jobscraper-runner
    command: ["node", "scripts/run-workflow.js"]
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kolkata
    volumes:
      - ./scrapers:/app/scrapers
      - ./scripts:/app/scripts
      - ./config:/app/config
      - ./data:/app/data
    networks:
      - jobscraper-network
    # One-shot job; no restart policy

  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: jobscraper-n8n
    ports:
      - "5678:5678"
    environment:
      # Basic Auth
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      
      # Disable setup/user management
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_USER_MANAGEMENT_DISABLED=true

      # General settings
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Kolkata
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    networks:
      - jobscraper-network
    depends_on:
      - scraper
    restart: unless-stopped

volumes:
  n8n_data:

networks:
  jobscraper-network:
    driver: bridge
